<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cartoons</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Cartoon Search</h1>

    <!-- cartoons will Get Dumped here -->
    <div id="cartoon-view"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="cartoon-form">
      <label for="cartoon-input">Cartoon Searchs</label>
      <input type="text" id="cartoon-input">
      <br>

      <!-- Button triggers new cartoon to be added -->
      <input id="add-cartoon" type="submit" value="Cartoon Searchs">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="assets/javascript/giphy.js"></script>
     
    </script>
  </div>
</body>

</html>
